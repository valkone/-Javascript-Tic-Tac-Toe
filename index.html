<!DOCTYPE html>
<html>
    <head>
        <title>Tic-Tac-Toe</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles/styles.css" />
        <script type="text/javascript" src="scripts/scripts.js"></script>
    </head>
<body>
    <div id="wrapper">
        <h1>Tic-Tac-Toe</h1>
        <table id="game-table">
            <tr>
                <td id="r1c1" onclick="clicked('r1c1');"><div class="empty"></div></td>
                <td id="r1c2" onclick="clicked('r1c2');"><div class="empty"></div></td>
                <td id="r1c3" onclick="clicked('r1c3');"><div class="empty"></div></td>
            </tr>
            <tr>
                <td id="r2c1" onclick="clicked('r2c1');"><div class="empty"></div></td>
                <td id="r2c2" onclick="clicked('r2c2');"><div class="empty"></div></td>
                <td id="r2c3" onclick="clicked('r2c3');"><div class="empty"></div></td>
            </tr>
            <tr>
                <td id="r3c1" onclick="clicked('r3c1');"><div class="empty"></div></td>
                <td id="r3c2" onclick="clicked('r3c2');"><div class="empty"></div></td>
                <td id="r3c3" onclick="clicked('r3c3');"><div class="empty"></div></td>
            </tr>
        </table>
        <div id="lastPlayer">o</div>
        <div id="movesCount">0</div>
        <div id="playerNow"><b>x</b>'s move</div>
        <div id="gameOver">no</div>
        <div id="newGame"><a href="index.html">New Game?</a></div>
        <div class="clear"></div>
    </div>
</body>
</html>
